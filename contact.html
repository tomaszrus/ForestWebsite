    <header id="home" class="section1 scrollspy-section">
    <div class="header">
        <div class="header__bg"></div>
        <div class="header__hero wrapper">
            <p class="header__hero-text">Forest Group</p>
            <h1 class="header__heading">Najpiękniejszy park w Twojej okolicy!</h1>
        </div>
    </div>
</header>

    <main>
        <section class="contact">
            <div class="wrapper">

                <form class="contact__form">
                    <div class="contact__form-top">

                        <label for="name" class="contact__form-label"><i class="fa-regular fa-id-card"></i> Imię i
                            nazwisko</label>
                        <input type="text" class="contact__form-input" id="name">

                        <label for="email" class="contact__form-label"> <i class="fa-solid fa-at"></i> Adres
                            e-mail:</label>
                        <input type="text" class="contact__form-input" id="email">
                    </div>
                    <label for="msg" class="contact__form-label"><i class="fa-solid fa-envelope"></i> Wiadomość</label>
                    <textarea id="msg" class="contact__form-textarea"></textarea>
                    <button type="submit" class="contact__form-btn btn-special-animation"> <i
                            class="fa-regular fa-paper-plane"></i> Wyślij</button>
                </form>
                <div class="google-maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.8462340662327!2d19.892022776880548!3d50.08916571331087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1685607604682!5m2!1spl!2spl"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        <section class="map">
            <div class="wrapper">

            </div>
        </section>
    </main>
    <footer class="footer">
    <div class="wrapper">
        <div class="footer__boxes">
            <div class="footer__box">
                <div class="footer__box-logo"><a class="nav-link" href="#home"><i class="fa-solid fa-tree"></i>
                        Forest</a></div>
            </div>
            <div class="footer__box footer__box-desktop">
                <h4 class="footer__box-title">O nas</h4>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a href="#home">Historia</a>
                    </li>
                    <li class="footer__box-list-item"><a href="#home">Parki</a></li>
                    <li class="footer__box-list-item"><a href="#home">Opinie</a></li>
                </ul>
            </div>
            <div class="footer__box footer__box-desktop">
                <h4 class="footer__box-title">Nasza firma</h4>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a href="#home">Praca</a>
                    </li>
                    <li class="footer__box-list-item"><a href="#home">Kadry</a></li>
                    <li class="footer__box-list-item"><a href="#home">Zarząd</a></li>
                </ul>
            </div>
            <div class="footer__box footer__box-desktop">
                <h4 class="footer__box-title">Dokumenty</h4>
                <ul class="footer__box-list">
                    <li class="footer__box-list-item"><a href="#home">Wnioski</a>
                    </li>
                    <li class="footer__box-list-item"><a href="#home">Rezerwacje</a></li>
                </ul>
            </div>
        </div>
